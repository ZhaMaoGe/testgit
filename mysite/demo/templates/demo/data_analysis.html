<!DOCTYPE html>
<html>
<head>
   <title></title>
   <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
   <link href="../../static/demo/css/bootstrap.min.css" rel="stylesheet">
   <script src="../../static/demo/js/jquery.min.js"></script>
   <script src="../../static/demo/js/bootstrap.min.js"></script>
</head>
<body>
<div>
   <label>指定中标单位历史中标金额数据趋势</label>
   <form class="form-horizontal" role="form" action={%url 'demo:analysis'%} method='POST'>
   <label>公司名称</label>
      <input type='text' class="form-control" id="name" name="name"
            placeholder="例：北京红亚华宇科技有限公司" style="width:200px">
      <button type="submit" class="btn btn-success btn-xs">查询</button>
   </form>
   <br>
   <label>直方图</label>
   <br>
   <img src="../../static/demo/images/bar.png" alt="" Width="400px" Height="200px"/>
</div>
<div>
   <label>各中标单位指定时间范围内的中标金额汇总数据</label>
   <form class="form-horizontal" role="form" action={%url 'demo:analysis'%} method='POST'>
   <label>起始时间</label>
      <input type='text' class="form-control" id="time_begin" name="time_begin"
            placeholder="例：2013-12-15" style="width:200px">
      <label>终止时间</label>
      <input type='text' class="form-control" id="time_end" name="time_end"
            placeholder="例：2014-12-15" style="width:200px">
      <button type="submit" class="btn btn-success btn-xs">查询</button>
   </form>
   <table class="table table-striped">
      <thead><th>公司名称</th><th>金额汇总数据</th></thead>
      <tbody>
         {% for key,value in dict_list.items %}
         <tr><td>{{key}}</td><td>{{value}}</td></tr>
         {%endfor%}
      </tbody>
   </table>
</div>
<script>

</script>
</body>
</html>
